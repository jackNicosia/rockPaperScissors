<!DOCTYPE html>

<html lang="en"> 
    <head>
     <meta charset="UTF-8">
      <title>RPS Battle Arena</title>
      <script src = "game.js" async></script>
      <link rel="stylesheet" href="style.css">
    </head>
<body>
  <p class="intro">Its rock,paper,scissors... you know the <a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/" target="_blank">rules</a><br>
 First to 5 wins!
 </div></p>
  <div class="startScreen">
    <button id ="startButton">Play</button>
   </div>
    </div>
    <h1>RPS Battle Arena</h1> 
    <div class="buttons">
      <button class="btn"id="paper"><img src="img/paper.png" alt="paper image"/></button>
      <button class="btn"id="rock"><img src="img/rock.png" alt="rock image"/></button>
      <button class="btn"id="scissors"><img src="img/scissors.png" alt="scissors image"/></button>
      <audio id="pop" source src="sounds/pop.mp3"></audio>
      <audio id="hover" source src="sounds/kingdomheartsselect.mp3"></audio>
      <audio id="winner" source src="sounds/celebratesnip.mp3"></audio>
      <audio id="loser" source src="sounds/mozartsnip.mp3"></audio>
      <audio id="lvlUp" source src="sounds/itemget.mp3"></audio>
      <audio id="lvlDown" source src="sounds/rsdmg.mp3"></audio>
  </div>
  <div class="scoreboard">

    <h3 id="yourScore">Player Score: <span id="playerScore">0</span></h3>
    <h3 id="theirScore">Computer Score: <span id="computerScore">0</span></h3>
  </div>
  <img id ="winPic" source src="img/happy.gif" alt="a happy dog"/>
  <img id="losePic" source src="img/ulost.gif" alt="at least you tried"/>
  <div id="message"></div>


  <button id ="reset">RESET</button>
</body>

</html>
